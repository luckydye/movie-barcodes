<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        input {
            cursor: pointer;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        .input {
            position: relative;
            width: 200px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1c1c1c;
            padding: 10px 15px;
        }

        .input, button, video {
            margin: 0 10px;
            border: none;
            color: #eee;
            border-radius: 3px;
            font-family: sans-serif;
            cursor: pointer;
            transition: .2s ease-out;
            outline: none;
        }
        .input:hover, button:hover, video:hover {
            transition-duration: .1s;
            background: #232323;
        }
        .input:active, button:active, video:active {
            transition-duration: .0s;
            background: #1a1a1a;
            transform: scale(0.995);
        }

        video {
            max-height: 240px;
            margin: 0 1px;
        }
        video:hover {
            opacity: 0.75;
        }
        
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .movie-barcode {
            margin: 0 1px;
            max-width: 90%;
            max-height: 90%;
        }

        #avrg canvas {
            height: 100%;
            width: 100px;
            margin-right: 10px;
        }
    </style>

    <script src="main.js"></script>
</head>
<body>
    <div id="buttons" class="row">
        <div class="input">
            <input type="file" multiple/>
            <span id="fileStatus">Click to choose file</span>
        </div>
    </div>
    
    <div class="row" id="videos">
        <div id="avrg">
            <canvas width="1" height="1"></canvas>
        </div>
    </div>

    <div class="row" id="barcodes"></div>
</body>
</html>
